{% if page_obj.has_previous or page_obj.has_next %}
  <div class="pagination">
    {% if page_obj.has_previous %}
      <a href="?page={{ page_obj.previous_page_number }}" class="text-left">← Prev Page</a>
    {% endif %}
    {% if page_obj.has_next %}
      <a href="?page={{ page_obj.next_page_number }}" class="text-right">Next Page →</a>
    {% endif %}
    <div class="clear"></div>
  </div>
{% endif %}
